<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<title>CWEB 190 Login Page</title>
		<script src="scripts/cookieutils.js"></script>

	</head>

    <body>
		<h1>CWEB 190 Login Page</h1>
		<p>Please enter your name, then press the Login button</p>
		<p>
			<label for="nameField">Name</label>
			<input type="text" id="nameField" name="nameField" />
		</p>
		<p>
			<button id="loginButton">Login</button>
		</p>
    </body>
	<script>
		"use strict"

		window.onload = function (){
			document.getElementById("loginButton").onclick = buttonClick;
		}
		function buttonClick()
		{
		    let cUsername =	document.getElementById("nameField").value
			if(cUsername.trim() !== "")
			{
				//function setCookie( name, value, numDaysBeforeExpiry, path)
				setCookie("username",cUsername,7)
				window.location = "practicehome20240412.html"
			}
		}
	</script>
</html>
