<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rewrite URLs</title>
</head>

<body>
<h1>Welcome to the CST Store!</h1>
<p>
    The CST store is operated by Computer Systems Technology
    students at Saskatchewan Polytechnic.
</p>

<p>
    We have two departments to serve <strong>all</strong> of your needs!
</p>

<ul>
    <li><a href="computers.html">Computers</a></li>
    <li><a href="electronics.html">Electronics</a></li>
</ul>

<p>
    <button id="rewrite">Rewrite URLs</button>
</p>
</body>
<script>
    "use strict"

    document.getElementById("rewrite").onclick = buttonClick
    function buttonClick()
    {
        let urlList = document.getElementsByTagName("a")

        for(let indUrl of urlList)
        {

            indUrl.href += "?clientid=123"
            alert(indUrl.href)
        }
    }

</script>
</html>
